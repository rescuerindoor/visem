{% if form.errors %}
    <ul>
    {% for error in form.errors %}
        <li>{{ error|escape }}</li>
    {% endfor %}
    </ul>
{% endif %}
<form action="{% url 'slice_create' %}" method="post">
    {% csrf_token %}
    <b>slice h:</b> 
        {{ form.slice_h }}
    <br/> 
	<b>slice v:</b>
	    {{ form.slice_v }}
	<br/>
    <input type="submit" value="Submit" />
</form>
